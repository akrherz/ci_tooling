name: Install and Test
on: [push]
jobs:
  build-linux:
    name: Python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.8", "3.9"]
    steps:
    - uses: actions/checkout@v2

    - name: Run bundled scripts
      with:
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        . postgres.sh
        . memcached.sh
        . miniconda.sh
        . mod_wsgi.sh
