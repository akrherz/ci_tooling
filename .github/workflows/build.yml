name: Install and Test
on: [push]
jobs:
  build-linux:
    name: Python (${{ matrix.PYTHON_VERSION }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        PYTHON_VERSION: ["3.8", "3.9", "3.10"]
    env:
      PYTHON_VERSION: ${{ matrix.PYTHON_VERSION }}
    steps:
    - uses: actions/checkout@v2

    - name: Run bundled scripts
      run: |
        . postgres.sh
        . memcached.sh
        . miniconda.sh
        . iemwebfarm.sh
        . mod_wsgi.sh
